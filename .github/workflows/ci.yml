name: APP CI

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: https://npm.pkg.github.com/
      - run: echo "//npm.pkg.github.com/:_authToken=\${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - run: cat ~/.npmrc
      - run: npm ci
      - run: npm run build
      - run: npm run test
